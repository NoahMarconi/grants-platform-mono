<ion-content color="light">
  <ion-row class="page-row">
      <ion-col size="12">
          <ion-item mode="md" lines="none" class="heading">
              <ion-label slot="start">Trending Grants</ion-label>

              <ion-searchbar slot="end" [formControl]="searchBox" (ionCancel)="onCancel($event)" [animated]="true" placeholder="Search Grant...">
              </ion-searchbar>
          </ion-item>

          <hr class="dassed-line">

          <ion-row *ngFor="let grant of searchResult" style="cursor: pointer;">
              <ion-col size="12" (click)="grantDetails(grant.contractAddress)">
                  <div class="d-flex">
                      <img src="{{grant.images[0]}}" alt="" style="height: 150px;">
                      <div class="" style="padding-left: 40px;">
                          <h3>{{grant?.name}}</h3>
                          <p>Target Funding : {{grant?.targetFunding}}</p>
                          <p>{{grant?.description}}</p>
                      </div>
                  </div>
                  <div class="line"></div>
              </ion-col>
          </ion-row>
      </ion-col>

  </ion-row>
</ion-content>
